<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Studio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="noise"></div>
    <div class="container">
        <main>
            <section class="login-section">
                <div class="login-container">
                    <h1>Welcome to <span class="gradient-text">The Studio</span></h1>
                    
                    <div class="login-form">
                        <div class="form-tabs">
                            <button class="tab-btn active" data-tab="login">Login</button>
                            <button class="tab-btn" data-tab="signup">Apply</button>
                        </div>
                        
                        <form id="login-form" class="tab-content active">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="submit-btn">Login</button>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </form>
                        
                        <form id="signup-form" class="tab-content">
                            <div class="form-group">
                                <label for="signup-email">Email</label>
                                <input type="email" id="signup-email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="signup-username">Desired Username</label>
                                <input type="text" id="signup-username" name="username" required>
                            </div>
                            <div class="form-message">
                                <p>Applications are currently being reviewed. Upon approval, you will receive an invitation email.</p>
                            </div>
                            <button type="submit" class="submit-btn">Submit Application</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script>
        feather.replace();
        
        // Tab switching functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(`${tab}-form`).classList.add('active');
            });
        });
    </script>
</body>
</html>
