<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Studio</title>
  <meta name="description" content="Login or apply to The Studio, a private invite-only creative collective.">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons" defer></script>
</head>
<body>
  <div class="noise"></div>
  <div class="container">
    <main>
      <section class="login-section">
        <div class="login-container">
          <h1>Welcome to <span class="gradient-text">The Studio</span></h1>

          <div class="login-form">
            <!-- Tabs -->
            <div class="form-tabs">
              <button class="tab-btn active" data-tab="login" type="button">Login</button>
              <button class="tab-btn" data-tab="signup" type="button">Sign up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="tab-content active">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Your username" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password" required>
                <small><a href="#" class="forgot-password">Forgot Password?</a></small>
              </div>
              <button type="submit" class="submit-btn">Login</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="tab-content">
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Your email address" required>
              </div>
              <div class="form-group">
                <label for="signup-username">Desired Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
              </div>
              <div class="form-message">
                <p>Applications are currently being reviewed. Upon approval, you will receive an invitation email.</p>
              </div>
              <button type="submit" class="submit-btn">Submit Application</button>
            </form>

            <!-- Apply Form -->
            <form id="apply-form" class="tab-content">
              <div class="form-group">
                <label for="apply-email">Email</label>
                <input type="email" id="apply-email" name="email" placeholder="Your email address" required>
              </div>
              <div class="form-group">
                <label for="apply-reason">Why are you here?</label>
                <textarea id="apply-reason" name="reason" placeholder="Tell us why you want access (max 500 characters)" maxlength="500" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Submit Application</button>
            </form>

            <!-- Apply Button -->
            <div class="apply-button-container">
              <button class="apply-btn tab-btn" data-tab="apply" type="button">Don't have a code? Apply Now</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    feather.replace();

    // Tab switching
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const tab = btn.dataset.tab;

        // Reset active state for form tabs
        document.querySelectorAll('.form-tabs .tab-btn').forEach(b => b.classList.remove('active'));
        if (tab === 'login' || tab === 'signup') btn.classList.add('active');

        // Hide all, show selected
        tabContents.forEach(c => c.classList.remove('active'));
        document.getElementById(`${tab}-form`).classList.add('active');
      });
    });
  </script>
</body>
</html>
