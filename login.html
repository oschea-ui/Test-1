<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ The Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
       <div class="logo">
        <a href="index.html" style="text-decoration: none; color: inherit;">
          <span class="logo-icon"></span>
          The Studio
        </a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="projects.html" class="enter-btn">Projects</a>
      </div>
    </nav>
  </header>

  <main class="login-section">
    <div class="login-container">
      <h1>Access The Studio</h1>

      <div class="form-tabs">
        <button class="tab-btn active" data-target="login">Login</button>
        <button class="tab-btn" data-target="signup">Signup</button>
        <button class="tab-btn" data-target="apply">Apply</button>
      </div>

      <!-- Login -->
      <div id="login" class="tab-content active">
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <button class="submit-btn">Login</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Signup -->
      <div id="signup" class="tab-content">
        <div class="form-group">
          <label>Name (Use artist name if applicable)</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Invite Code</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required>
        </div>
        <button class="submit-btn">Signup</button>
      </div>

      <!-- Apply -->
      <div id="apply" class="tab-content">
        <div class="form-group">
          <label>Name</label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required>
        </div>
        <div class="form-group">
          <label>Why do you want to join?</label>
          <textarea required></textarea>
        </div>
        <button class="submit-btn">Apply</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content container">
      <div class="footer-logo">The Studio</div>
      <div class="social-links">
        <a href="#" class="social-icon" aria-label="Twitter"><i data-feather="twitter"></i></a>
        <a href="#" class="social-icon" aria-label="Instagram"><i data-feather="instagram"></i></a>
        <a href="mailto:info@thestudio.com" class="social-icon" aria-label="Email"><i data-feather="mail"></i></a>
      </div>
    </div>
    <div class="footer-bottom">&copy; 2025 The Studio. All rights reserved.</div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      feather.replace();

      // Tab switching
      const tabs = document.querySelectorAll(".tab-btn");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          contents.forEach(c => c.classList.remove("active"));

          tab.classList.add("active");
          document.getElementById(tab.dataset.target).classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
