<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – The Studio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="noise"></div>
  <main class="auth-container">
    <div class="auth-box">
      <h2>Access The Studio</h2>
      <div class="tabs">
        <button class="tab active" data-target="login">Login</button>
        <button class="tab" data-target="signup">Signup</button>
        <button class="tab" data-target="apply">Apply</button>
      </div>

      <form id="login" class="form active">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <form id="signup" class="form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Invite Code" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Signup</button>
      </form>

      <form id="apply" class="form">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Why do you want to join?" required></textarea>
        <button type="submit">Apply</button>
      </form>
    </div>
  </main>

  <!-- ✅ Scripts -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Feather icons
      feather.replace();

      // Tab switching
      const tabs = document.querySelectorAll(".tab");
      const forms = document.querySelectorAll(".form");

      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          tabs.forEach(t => t.classList.remove("active"));
          forms.forEach(f => f.classList.remove("active"));

          tab.classList.add("active");
          document.getElementById(tab.dataset.target).classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
